name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "9.x"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: UrlShortener.Backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore UrlShortener.Backend.sln

      - name: Build
        run: dotnet build UrlShortener.Backend.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test UrlShortener.Backend.sln --configuration Release --no-restore --no-build

      - name: Publish
        run: dotnet publish UrlShortener.Backend.sln --configuration Release --no-restore --no-build
